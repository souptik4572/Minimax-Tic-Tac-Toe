<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Minimax Tic Tac Toe</h1>
            <p>The Classical Tic Tac Toe with a twist of Intiution</p>
            <p>Choose your sign</p>
            <button class="btn btn-danger btn-lg cross">X</button>
            <button class="btn btn-success btn-lg naught">O</button>
        </div>
        <span>
            <table class="game">
                <tr class="cols">
                    <td class="rows"></td>
                    <td class="rows"></td>
                    <td></td>
                </tr>
                <tr class="cols">
                    <td class="rows"></td>
                    <td class="rows"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="rows"></td>
                    <td class="rows"></td>
                    <td></td>
                </tr>
            </table>
        </span>
        <p id="declare"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
